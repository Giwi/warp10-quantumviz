<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>warp10-geoquantumviz demo</title>

<style>
  body {
    background-color: #eeeeee;
  }
  .current-value {
    padding-left:100px;
  }
  .container {
    display: inline-block;
    border: 1px solid #444;
    padding:10px;
    border-radius: 10px;
    margin: 20px;
    min-width: 750px;
  }
</style>
<script src=" ../webcomponentsjs/webcomponents.js"></script>
<link   rel="import" href=" ../polymer/polymer.html">
<link   rel="import" href=" ../warp10-quantumviz/warp10-geoquantumviz.html">
<link   rel="import" href=" ../leaflet-map/leaflet-map.html">

<body  unresolved>

  <h1>GeoQuantumviz</h1>


<template is="dom-bind">

  <div class="container">

    <warp10-geoquantumviz
      width="500" height="300" map-width="1200" map-height="900"
      show-axis="true"  tooltip="true" line-width="2" reload="0"
      current-values={{current}}
      host="https://warp.cityzendata.net/dist/api/v0" old-path="" >
  NOW '_NOW' STORE
  51.40 '_BASE_LAT' STORE
  0.00 '_BASE_LON' STORE
  <% 10000000 * $_NOW SWAP - %> 'getTimestamp' STORE
  <% 10.0 / 2 * PI * SIN 0.1 * $_BASE_LAT + %> 'getLat' STORE
  <% -0.01 * $_BASE_LON + %> 'getLon' STORE
  <% 10.0 / 2 * PI * COS 10 * %> 'getValue' STORE
  <%
    'i' STORE
    $i @getTimestamp
    $i @getLat
    $i @getLon
    1000
    $i @getValue
    ADDVALUE
  %> 'generateGts' STORE

  NEWGTS
  1 10 $generateGts FOR

  NEWGTS
  $_NOW 10000000 - 51.50 -0.10 NaN 10 ADDVALUE
  $_NOW 20000000 - 51.46 -0.09 NaN 9 ADDVALUE
  $_NOW 30000000 - 51.42 -0.08 NaN 8 ADDVALUE
  $_NOW 40000000 - 51.40 -0.07 NaN 7 ADDVALUE
  $_NOW 50000000 - 51.44 -0.06 NaN 6 ADDVALUE
  $_NOW 60000000 - 51.48 -0.05 NaN 8 ADDVALUE
  $_NOW 70000000 - 51.50 -0.03 NaN 10 ADDVALUE
  $_NOW 80000000 - 51.52 -0.02 NaN 9 ADDVALUE
  $_NOW 90000000 - 51.54 -0.01 NaN 8 ADDVALUE
  $_NOW 100000000 - 51.56 -0.00 NaN 9 ADDVALUE


  NEWGTS
  $_NOW 10000000 - 50.50 -0.10 NaN 'a' ADDVALUE
  $_NOW 30000000 - 50.46 -0.09 NaN 'b' ADDVALUE
  $_NOW 60000000 - 50.42 -0.08 NaN 'c' ADDVALUE
  $_NOW 90000000 - 50.40 -0.07 NaN 'd' ADDVALUE


  {
    'positions' [ [ 51.50 -0.12 ] [ 51.46 -0.00 ] [ 51.42 -0.20 ] ]
    'path' false
  }

  {
    'positions' [ [ 51.20 -0.12 ] [ 51.36 -0.00 ] [ 51.32 -0.20 ] ]
    'path' false
    'marker' false
  }

  5 ->LIST
  'gts' STORE

  [
    { 'color' '#ff1010' 'key' 'Path A' }
    { 'color' '#1010ff' 'key' 'Path B' }
    { 'key' 'Annotation' }
    { 'key' 'fuel'   'path' false   'marker' true   }
    { 'key' 'points' 'path' false   'marker' false  }
  ]
  'params' STORE

  { 'interpolate' 'cardinal' }
  'globalParams' STORE

  {
    'gts' $gts
    'params' $params
    'globalParams' $globalParams
  }
</warp10-geoquantumviz>

    <template is="dom-if" if="{{current}}">
        <div class="current-value">
          <b>Current values:
        <br/>
          x: <span>{{current.xValue}}</span>
        <br/>
          <ul>
          <template is="dom-repeat" items="{{current.yValues}}">
            <li>
              key: <span>{{item.key}}</span>
              value: <span>{{item.value}}</span>
            </li>
          </template>
          </ul>
        </div>
    </template>
  </div>
</template>

<div></div>


  <p>By <a href="http://cityzendata.com">Cityzen Data</a></p>
</body>
</html>
