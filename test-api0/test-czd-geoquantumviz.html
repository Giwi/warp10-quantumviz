<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>czd-geoquantumviz demo</title>

<style>
  body {
    background-color: #eeeeee;
  }
  .current-value {
    padding-left:100px;
  }
  .container {
    display: inline-block;
    border: 1px solid #444;
    padding:10px;
    border-radius: 10px;
    margin: 20px;
    width: 750px;
  }
</style>
<!--

<script src=" ../bower_components/webcomponentsjs/webcomponents.js"></script>
<link   rel="import" href=" ../bower_components/polymer/polymer.html">
<link   rel="import" href=" ../bower_components/czd-quantumviz/czd-geoquantumviz.html">
<link   rel="import" href=" ../bower_components/leaflet-map/leaflet-map.html">
-->


<script src="https://warp.cityzendata.net/quantumviz/webcomponentsjs/webcomponents.js"></script>
<link   rel="import" href="https://warp.cityzendata.net/quantumviz/polymer/polymer.html">
<link   rel="import" href="https://warp.cityzendata.net/quantumviz/czd-quantumviz/czd-geoquantumviz.html">
<link   rel="import" href="https://warp.cityzendata.net/quantumviz/leaflet-map/leaflet-map.html">



<body  unresolved>

  <h1>GeoQuantumviz</h1>


<template is="dom-bind">

  <div class="container">

    <czd-geoquantumviz
      width="500" height="300"
      show-axis="true"  tooltip="true" line-width="2" reload="0"
      current-values={{current}}
      host="https://api0.cityzendata.net" >
  NEWGTS
  100000000 51.40 -0.10 NaN 110 ADDVALUE
  200000000 51.42 -0.09 NaN 120 ADDVALUE
  300000000 51.44 -0.08 NaN 130 ADDVALUE
  400000000 51.46 -0.07 NaN 140 ADDVALUE
  500000000 51.48 -0.06 NaN 130 ADDVALUE
  600000000 51.50 -0.05 NaN 120 ADDVALUE


  NEWGTS
  100000000 NaN NaN NaN 10 ADDVALUE
  200000000 NaN NaN NaN 9 ADDVALUE
  300000000 NaN NaN NaN 8 ADDVALUE
  400000000 NaN NaN NaN 7 ADDVALUE
  500000000 NaN NaN NaN 6 ADDVALUE
  600000000 NaN NaN NaN 8 ADDVALUE



  2 ->LIST
  'gts' STORE

  'color' '#ff1010'
  'key' 'Path A'
  4 ->MAP
  'color' '#1010ff'
  'key' 'Path B'
  4 ->MAP
  2 ->LIST
  'params' STORE

  'interpolate' 'cardinal'
  2 ->MAP
  'globalParams' STORE

  'gts' $gts
  'params' $params
  'globalParams' $globalParams
  6 ->MAP
    </czd-geoquantumviz>

    <template is="dom-if" if="{{current}}">
        <div class="current-value">
          <b>Current values:
        <br/>
          x: <span>{{current.xValue}}</span>
        <br/>
          <ul>
          <template is="dom-repeat" items="{{current.yValues}}">
            <li>
              key: <span>{{item.key}}</span>
              value: <span>{{item.value}}</span>
            </li>
          </template>
          </ul>
        </div>
    </template>
  </div>
</template>

<div></div>


  <p>By <a href="http://cityzendata.com">Cityzen Data</a></p>
</body>
</html>
