<link rel="import" href=" ../polymer/polymer.html">

<link rel="import" href="./warp10-display-behavior.html">
<link rel="import" href="../granite-c3/granite-c3.html">

<dom-module id="warp10-display-chart">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }

      :host {
        display: inline-block;
        --fg-color: 'black';
        --bg-color: 'white'
      }

      granite-c3 {
        --c3-gauge-max-color: var(--fg-color);
        --c3-gauge-min-color: var(--fg-color);
        --c3-gauge-units-color: var(--fg-color);
        --c3-chart-arc-text: var(--fg-color);
        display: inline-block;
      }

      .c3-chart-arcs .c3-chart-arcs-gauge-max, .c3-chart-arcs .c3-chart-arcs-gauge-min {
        fill: var(--fg-color);
      }

      .c3-chart-arc .c3-gauge-value {
        fill: --fg-color;
      }
    </style>
    <granite-c3
        color="[[chart.color]]"
        legend="[[chart.legend]]"
        line="[[chart.line]]"
        grid="[[chart.grid]]"
        padding="[[chart.padding]]"
        point="[[chart.point]]"
        tooltip="[[chart.tooltip]]"
        data="[[chart.data]]"
        chart="{{c3Chart}}"
        axis="[[chart.axis]]"></granite-c3>
    <div id="chart"></div>
  </template>
</dom-module>


<script>

  class Warp10DisplayC3Chart extends Polymer.mixinBehaviors([Warp10DisplayBehavior], Polymer.Element) {
    static get is() {
      return 'warp10-display-chart'
    }

    /**
     *
     */
    currentValuesChanged() {
      if (null !== this.isReady) {
        if (this.debug) {
          console.debug('[warp10-display-chart] currentValuesChanged() - currentValues', this.currentValues);
        }
      }
    }

    /**
     *
     * @param oldValue
     * @param newValue
     */
    tooltipChanged(oldValue, newValue) {
    }

    /**
     *
     * @param tooltip
     * @returns {string}
     * @private
     */
    _isTooltipHidden(tooltip) {
      return 'hidden';
    }

    /**
     *
     * @private
     */
    _tooltipContent() {
    }

    /**
     *
     * @param gtsList
     * @returns {{xs: {}, types: {}, names: {}, colors: {}, columns: Array}}
     * @private
     */
    _gtsToC3Data(gtsList) {
      let data = {
        xs: {},
        types: {},
        names: {},
        colors: {},
        columns: [],
      };
      for (let i in gtsList) {
        let x = ['X' + i];
        let y = ['Y' + i];
        for (let j in gtsList[i].v) {
          let ts = gtsList[i].v[j][0];
          let value = gtsList[i].v[j][gtsList[i].v[j].length - 1];
          if (!this.timestamp) {
            ts = Math.round(ts / 1000);
          }
          x.push(ts);
          y.push(value)
        }
        data.xs['Y' + i] = 'X' + i;
        switch (this._params.interpolate[i]) {
          case 'linear':
            this._params.interpolate[i] = 'line';
            break;
          case 'step-before':
          case 'step-after':
            this._params.interpolate[i] = 'step';
            break;
          case 'cardinal':
            this._params.interpolate[i] = 'spline';
            break;
        }
        data.types['Y' + i] = this._params.interpolate[i];
        data.names['Y' + i] = this._params.labels[i];
        data.colors['Y' + i] = this._params.colors[i];
        data.columns.push(x);
        data.columns.push(y);
      }
      if (this.debug) {
        console.debug('[warp10-display-chart] _gtsToC3Data', data);
      }
      return data;
    }

    /**
     *
     * @param filteredResponse
     * @private
     */
    _dataToChartLib(filteredResponse) {
      let data = this._gtsToC3Data(filteredResponse.gts);
      if (this.debug) {
        console.debug('[warp10-display-chart] _dataToChart - data', data);
      }
      let point = {
        r: 0.5,
        focus: {
          expand: {
            enabled: true,
            r: 4,
          }
        }
      };

      let line = {
        step: {
          type: 'step-before'
        }
      };
      let axis = {
        x: {
          tick: {}
        },
        y: {},
      };
      if (this.hideAxis) {
        axis.x.show = false;
        axis.y.show = false;

      } else {
        axis.x.show = true;
        axis.y.show = true;
        axis.x.tick = {
          centered: true,
          count: 5,
          outer: false,
          culling: {max: 4},
          fit: true
        };
        if (this.timestamps) {
          axis.x.type = 'indexed';
          axis.x.format = function(y) {
            let value = y.toFixed(5);
            let splittedValue = value.split('.');
            let formattedIntPart = splittedValue[0].replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
            let formattedDecimalPart = splittedValue[1].replace(/0+$/g, '');
            if (formattedDecimalPart.length === 0) {
              return formattedIntPart;
            }
            return formattedIntPart + '.' + formattedDecimalPart;
          }
        } else {
          axis.x.type = 'timeseries';
          axis.x.tick.format = '%Y-%m-%d %H:%M:%S';
        }
        axis.y.tick = {
          centered: true,
          outer: false,
          fit: true,
          format: function(y) {
            let value = y.toFixed(5);
            let splittedValue = value.split('.');
            let formattedIntPart = splittedValue[0].replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
            let formattedDecimalPart = splittedValue[1].replace(/0+$/g, '');
            if (formattedDecimalPart.length === 0) {
              return formattedIntPart;
            }
            return formattedIntPart + '.' + formattedDecimalPart;
          }
        };
      }
      let legend = {
        hide: true,
      };
      let padding = {
        right: 30
      };
      let tooltip = {
        format: {},
        grouped: false // Default true
      };
      let grid = {
        x: {
          show: true
        },
        y: {
          show: true
        },
      };
      let context = this;
      let c3Data = {
        data: data,
        axis: axis,
        legend: legend,
        point: point,
        padding: padding,
        line: line,
        tooltip: tooltip,
        grid: grid,
        onrendered: function() {
          context.chartArea = {x: 10, y: 100};
          context.timeBounds = {
            min: context.c3Chart.axis.min().x,
            max: context.c3Chart.axis.max().x,
          };
          context.valueBounds = {
            min: context.c3Chart.axis.min().y,
            max: context.c3Chart.axis.max().y,
          };
        }
      };
      if (this.debug) {
        console.debug('[warp10-display-chart] _dataToChart - c3Data', c3Data);
      }
      this.chart = c3Data;
    }

  }

  customElements.define(Warp10DisplayC3Chart.is, Warp10DisplayC3Chart);


</script>
