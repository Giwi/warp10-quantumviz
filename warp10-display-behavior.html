<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="../warp10-iron/warp10-color-tools.html">

<link rel="import" href="./quantumviz-tools.html">


<script>
  /**
   * Implementation of behavior to display Warp10 graphs
   *
   * @polymerBehavior
   */
  
  /* global looseJSON, quantumvizGts, gtsTools, warp10ColorTools */
  window.Warp10DisplayBehaviorImpl = {
    // Properties
    properties: {
      /**
       * The data of the chart
       */
      data: {
        type: Object,
        notify: true,
        observer: 'dataChanged',
      },
      /**
       * The values of the lines at the mouseover postion
       */
      currentValues: {
        type: Object,
        notify: true,
        observer: 'currentValuesChanged',
      },
      /**
       * The width of the lines on the chart
       * It must be a number between _MIN_LINE_WIDTH and _MAX_LINE_WIDTH
       */
      lineWidth: {
        type: Number,
        value: 1.75,
      },
      /**
       * If true, axis aren't shown
       */
      hideAxis: {
        type: Boolean,
        value: false,
      },
      /**
       * If true, tooltip isn't shown
       */
      hideTooltip: {
        type: Boolean,
        value: false,
      },
      /**
       * If true, legend isn't shown
       */
      showLegend: {
        type: Boolean,
        value: false,
      },
      /**
       * Displayed data time bounds
       */
      timeBounds: {
        type: Object,
        notify: true,
      },
      /**
       * Displayed data value bounds
       */
      valueBounds: {
        type: Object,
        notify: true,
      },
      /**
        * The chart area
        */
      chartArea: {
        type: Array,
        notify: true,
      },

      /**
        * The tooltip
        */
      tooltip: {
        type: String,
        observer: 'tooltipChanged',
        notify: true,
        value: '',
      },

      /**
       * If true, X scale will be in timestamp
       */
      timestamps: {
        type: Boolean,
        value: false,
      },
      /**
       * If true debug logs are sent to the console
       */
      debug: {
          type: Boolean,
          value: false,
      },

      // Constants
      _MIN_LINE_WIDTH: {
        type: Number,
        value: 1,
      },
      _MAX_LINE_WIDTH: {
        type: Number,
        value: 20,
      },
      _DEFAULT_WIDTH: {
        type: Number,
        value: 480,
      },
      _DEFAULT_HEIGHT: {
        type: Number,
        value: 320,
      },
      _params: {
        type: Object,
        value: function() {
          return {};
        },
      },
    },
    observers: [
      'dataChanged(data.*, timestamps)',
    ],

    listeners: {
      'iron-resize': '_onIronResize',
        'resize': '_onIronResize',
    },

    // *************************************************************************
    // Listeners
    // *************************************************************************
    _onIronResize: function() {
      if (this.debug) {console.log('[warp10-display-behavior] _onIronResize - OMG, I got resized!');}
    },


    // *************************************************************************
    // Lifecycle methods
    // *************************************************************************
    created: function() {
      if (this.debug) {console.log('[warp10-display-behavior] created');}
    },
    ready: function() {
      if (this.debug) {
        console.log('[warp10-display-behavior] ready - begin', {width: this.style.width, height: this.style.height});
      }

      this.isReady = true;
            if (this.data !== null) {
        this.dataChanged();
      }
      if (this.debug) {console.log('[warp10-display-behavior] ready - end');}
    },
    attached: function() {
    if (this.debug) {console.log('[warp10-display-behavior] attached -  clientHeight', this.clientHeight);}
    this.configure();
    },


    //* ************************************************************************
    // Observers
    //* ************************************************************************

    /**
     * Refresh chart when data changes
     */
    dataChanged: function() {
      if (!this.isReady) {
        // Component not ready yet
        return;
      }
      let context = this;
      this.debounce('dataChanged', function() {
        if (context.debug) {console.log('[warp10-display-behavior] dataChanged() - ', context.data);}
        context._dataToChart();
      }, 100);
    },


    //* ************************************************************************
    // Instance methods
    //* ************************************************************************

    /**
     * Initial settings
     */
    configure: function() {
      if (this.debug) {console.log('[warp10-display-behavior] configure');}

      // Dimensions
            if (this.clientWidth === 0) {
        this.updateStyles({
          '--default-width': this._DEFAULT_WIDTH + 'px',
        });
      }
            if (this.clientHeight === 0) {
        this.updateStyles({
          '--default-height': this._DEFAULT_HEIGHT + 'px',
        });
      }

      // tooltip key width
      this.updateStyles({
        '--tooltip-width': Math.max(400, this.$.chart.getBoundingClientRect().width * 2 / 3).toString() + 'px',
      });

  
      // Line width
      if (this.lineWidth < this._MIN_LINE_WIDTH || this.lineWidth > this._MAX_LINE_WIDTH) {
        this.lineWidth = 1.5;
      }
      if (this.debug) {console.log('[warp10-display-behavior] configure -lineWidth', this.lineWidth);}
    },

    /**
     * Remove chart when no data is present
     */
    _removeChartData: function() {
      if (this.debug) {console.log('[warp10-display-behavior] _removeChartData');}
      if (this.chart) {
        this.chart.destroy();
        this.chart = null;
      }
    },

    /**
     * Parses data and put it in chart format
     */
    _dataToChart: function() {
      if (this.debug) {console.log('[warp10-display-behavior] _dataToChart', {data: this.data});}

      // If no data, we remove the chart
      if (!this.data) {
        if (this.debug) {console.log('[warp10-display-behavior] No data');}
        this._removeChartData();
        return;
      }

      // If data is an string, we parse it
      if (typeof this.data === 'string') {
        this.data = looseJSON.parse(this.data);
        if (Array.isArray(this.data === 'array')) {
          this.data = this.data[0];
        }
        if (this.debug) {console.log('[warp10-display-chart] _dataToChart - Data from String', this.data);}
      }

      if (!quantumvizGts.isValidResponse(this.data)) {
        // console.warn("[warp10-display-behavior] Received invalid data", this.data);
        this._removeChartData();
        return;
      }

      let response = {};
      response = quantumvizGts.getValidResponse(this.data);

      if (this.debug) {console.log('[warp10-display-behavior] _dataToChart - Data to plot', response);}

      let range = quantumvizGts.getGtsListRange(response.gts);
      if (!this.timestamps) {
        this.timeBounds = {
          min: new Date(Math.floor(range[0] / 1000)),
          max: new Date(Math.floor(range[1] / 1000)),
        };
      } else {
        this.timeBounds = {min: range[0], max: range[1]};
      }
      if (this.debug) {console.log('[warp10-display-behavior] _dataToChart - timeBounds', this.timeBounds);}

      let filteredResponse = {
        gts: [],
        params: [],
        globalParams: response.globalParams,
      };

      // We filter to keep only the plottable gts
      for (let i = 0; i < response.gts.length; i++) {
        if (this.debug) {
          console.log('[warp10-display-behavior] _dataToChart - gtsTools.isGtsToPlot',
            gtsTools.isGtsToPlot(response.gts[i]), response.gts[i]);
        }
        if (gtsTools.isGtsToPlot(response.gts[i])) {
          filteredResponse.gts.push(response.gts[i]);
          filteredResponse.params.push(response.params[i]);
        }
      }

      if (this.debug) {console.log('[warp10-display-behavior] _dataToChart - Filtered data to plot', filteredResponse);}

      if (filteredResponse.gts.length === 0) {
        // console.warn("[warp10-display-behavior] _dataToChart - Empty data set", filteredResponse);
        this._removeChartData();
        return;
      }
      this._getParamsFromData(filteredResponse);
      this._dataToChartLib(filteredResponse);
    },

    _getParamsFromData: function(quantumvizObj) {
      let labels = [];
      let colors = [];
      let interpolate = [];
      let strokeWidth = [];
      for (let i = 0; i < quantumvizObj.params.length; i++) {
        if (this.debug) {console.log('[warp10-display-chart]  quantumvizObj.gts', quantumvizObj.gts[i]);}
        if (this.debug) {console.log('[warp10-display-chart]  quantumvizObj.params', quantumvizObj.params[i]);}


        if (quantumvizObj.gts[i].a !== undefined) {
          let attributes = quantumvizObj.gts[i].a;
          for ( let j in attributes) {
            if (attributes.hasOwnProperty(j)
                && ['string', 'number'].indexOf(typeof attributes[j]) >= 0
                && j.startsWith('quantum-')) {
              quantumvizObj.params[i][j.replace('quantum-', '')] = attributes[j];
            }
          }
        }
        if (quantumvizObj.gts[i].a !== undefined && quantumvizObj.gts[i].a.quantumParams !== undefined) {
          let quantumParams = quantumvizObj.gts[i].a.quantumParams;
          if (typeof quantumvizObj.gts[i].a.quantumParams === 'string') {
            quantumParams = looseJSON.parse(quantumvizObj.gts[i].a.quantumParams);
          }

          for ( let j in quantumParams) {
            if (quantumParams.hasOwnProperty(j)) {
              quantumvizObj.params[i][j] = quantumParams[j];
            }
          }
        }

        if (quantumvizObj.params[i].key !== undefined) {
          labels[i] = quantumvizObj.params[i].key;
        } else {
          if (this.debug) {console.log('[warp10-display-chart] _dataToChart -  key', quantumvizObj.gts[i]);}
          labels[i] = gtsTools.serializeGtsMetadata(quantumvizObj.gts[i]);
        }
        if (quantumvizObj.params[i].color !== undefined) {
          colors[i] = quantumvizObj.params[i].color;
        } else {
          colors[i] = warp10ColorTools.getColor(i);
        }

        if (quantumvizObj.params[i].interpolate !== undefined) {
          interpolate[i] = quantumvizObj.params[i].interpolate;
        } else if (quantumvizObj.globalParams.interpolate !== undefined) {
          interpolate[i] = quantumvizObj.globalParams.interpolate;
        } else {
          interpolate[i] = 'line';
        }

        if (quantumvizObj.params[i].strokeWidth !== undefined) {
          strokeWidth[i] = quantumvizObj.params[i].strokeWidth;
        } else if (quantumvizObj.globalParams.lineWidth !== undefined) {
          strokeWidth[i] = quantumvizObj.globalParams.strokeWidth;
        } else {
          strokeWidth[i] = this.lineWidth;
        }
      }

      let xlabel = quantumvizObj.globalParams.xLabel;
      let ylabel = quantumvizObj.globalParams.yLabel;
      let tickList = quantumvizObj.globalParams.tickList;

      this._params = {
        labels: labels,
        colors: colors,
        interpolate: interpolate,
        strokeWidth: strokeWidth,
        xlabel: xlabel,
        ylabel: ylabel,
        tickList: tickList,
      };
      if (this.debug) {console.log('[warp10-display-chart] _dataToChart -  _params', 
          quantumvizObj.globalParams, this._params);}

      if (quantumvizObj.globalParams.timestamps) {
        this.timestamps = true;
      }
    },

  };

  /**
   * Behavior to display Warp10 graphs
   *
   * @polymerBehavior
   */
  window.Warp10DisplayBehavior = [Polymer.IronResizableBehavior, window.Warp10DisplayBehaviorImpl];
</script>
